    <script>
       

        function printMany() {
            for (let i = 1; i <= 100; i++) {
                console.log(i);
            }
        }

        function printEvery3() {
            for (let i = 1; i <= 88; i += 3) {
                console.log(i);
            }
        }

        function stars(n) {
            let star = "";
            for (let i = 1; i <= n; i++) {
                star += "*";
            }
            console.log(star);
        }

        function isUpperCase(str) {

            if(str.trim().length==0){
                return false;
            }
            return str[0]===str[0].toUpperCase();
            // else if (arr[0] === arr[0].toUpperCase()) {
            //     return true;
            // } else {
            //     return false;
            // }
        }	

       		
        function isAllUpperCase(str) {
            if(str.trim().length==0){
                return false;
            }
            return str===str.toUpperCase();
            // else if (str === str.toUpperCase()) {
            //     return true;
            // } else {

            // }
        }


        function position(str) {
            let arr = Array.from(str);
        

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === arr[i].toUpperCase()) {
                    result = arr[i]+" "+i;
          
                    return result;
                }
            }
            return -1;
            
        }



        function findSmallCount(arr, num) {
            let result = 0;

            for (let i=0; i < arr.length; i++) {
                if (arr[i] < num) {
                    result++;
                }
            }

            return result;
        }

        function findSmallerTotal(arr,num){
            let result = 0;

            for (let i=0; i < arr.length; i++) {
                if (arr[i] < num) {
                    result+=arr[i];
                }
            }

            return result;
        }
        
        function findAllSmall(arr,num){
            let result=[];
            for(let i=0;i<arr.length;i++){
                if (arr[i] < num) {
                    result.push(arr[i]);
                }
            }
            return result;
        }
        
        function sum(arr){
            let result=0;
            for(let i=0;i<arr.length;i++){
               result+=arr[i];
            }
            return result;

        }

    </script>
