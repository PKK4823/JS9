    <script>
        // 四則運算
        var a = 5;
        var b = 3;
        // 宣告一個存放運算符號的變數
        var op = "@";

        switch (op) {
            case "+":
                console.log(`${a}+${b}=${a + b}`); 
                break;
            case "-":
                console.log(`${a}-${b}=${a - b}`); 
                break;
            case "*":
                console.log(`${a}*${b}=${a * b}`); 
                break;
            case "/":
                console.log(`${a}/${b}=${a / b}`); 
                break;
            case "%":
                console.log(`${a}%${b}=${a % b}`); 
                break;
            case "**":
                console.log(`${a}**${b}=${a ** b}`); 
                break;
        
            default:
                console.log("運算符號不存在=>"+op)
                break;
        }
