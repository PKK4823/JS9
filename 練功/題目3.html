<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 題目3:分數等級程式
        var score = window.prompt("請輸入分數"); 
        var y=""; //等級

        if (80<=score&score<=100) {
            y="甲";
        } else if (70<=score&score<=79) {
            y="乙";
        } else if (60<=score&score<=69) {
            y="丙";
        } else if (0<=score&score<=59) {
            y="丁";
        } else {
            y="0";
        }

        if(y==="0"){
        console.log("輸入錯誤");    //防呆
        }else{
            console.log(`分數：${score}=> 成績等級為${y}等`); 
        }
    </script>
</body>
</html>
