<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 題目2:水費查詢程式

         //x1~x4為不同度數的級距對應的金額
        var x1 = 7.35;  
        var x2 = 9.45;
        var x3 = 11.55;
        var x4 = 12.075;
        var x = x1;   //判斷完的對應的金額
        var water = window.prompt("請輸入用水度數");
        var money = 0;  //金額

        if (1 <= water & water <= 10) {
            x = x1;
        } else if (11 <= water & water <= 30) {
            x = x2;
        } else if (31 <= water & water <= 50) {
            x = x3;
        } else if (water > 50) {
            x = x4;
        } else {
            x = 0;

        }

        if (x == 0) {
            console.log("輸入錯誤"); //防呆
        } else {
            money = Math.round(water * x);
            console.log(`用水度數:${water}`);
            console.log(`每度為:${x}`);
            console.log(`實付水費為:${money}`);
        }
    </script>
</body>
</html>
