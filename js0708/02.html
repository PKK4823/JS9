<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = ['htnl', 'css', 'js', 'figma', 'ui', 'css3'];

        // 尋找陣列中是否有CSS的內容
        // 方法1：使用迴圈逐一比對
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] === "css") {
                alert(`${arr1[i]}找到了在第${i + 1}個位置`);
                break;
            }
        }

        // 方法２:indexOf(item)=>尋找陣列中指定的元素，回傳第一次被找到的位置，-1表示找不到
        // 預設找不到
        let searchIndex = arr1.indexOf("css");

        if (searchIndex !== -1) {
            alert(`css找到了，在第${searchIndex + 1}個位置`);
        } else {
            alert(`css不存在`)
        }

        // includes(item)=>是否有找到指定的元素，回傳true或false
        let find = arr1.includes("css");
        // 三元運算值
        (find) ? console.log('找到了') : console.log("不存在");

    </script>
</body>

</html>
