<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>產生樂透號碼</h2>

    <div id="game">
        請輸入樂透種類(1:威力彩 2:大樂透 3:今彩)
        <input type="number" id="type">
        <button onclick="btnClick()">確定</button>
    </div>

    <!-- 顯示位置 -->
    <p id="result"></p>

    <!-- 重新產生 -->
    <button id="rePlay" onclick="btnReset()" style="display: none;">重新產生</button>

    <script>

        // 威力彩
        let arr1 = [];
        let arr2 = [];
        let rd = 0;
        let count = 0;
        let type = "";

        let result = document.getElementById("result");
        let rePlay = document.getElementById("rePlay");
        let game = document.getElementById("game");

        function btnClick() {
            //判斷類別
            type = (document.getElementById("type")).value;

            // 歸零
            result.innerHTML = "";
            arr1 = [];
            arr2 = [];
            rd = 0;
            count = 0;


            //防呆
            if (type > 3 || type < 1) {
                alert("錯誤範圍(1-3)，請重新輸入");
            }

            //判斷&亂數產生
            switch (type) {
                case "1"://威力彩
                    while (count < 6) {

                        rd = Math.floor(Math.random() * 38) + 1;

                        if (arr1.includes(rd) === false) {
                            arr1.push(rd);
                            count++;
                        }

                    }
                    result.innerHTML += `未排序為${arr1}<br>`; //未排序
                    arr1.sort((a, b) => a - b);
                    result.innerHTML += `遞增排序為:${arr1}<br>`; //已排序

                    // 第二區
                    arr2.push(Math.floor(Math.random() * 8) + 1);
                    result.innerHTML += `第二區數字為:${arr2}`;
                    break;


                case "2"://大樂透
                    while (count < 6) {

                        rd = Math.floor(Math.random() * 49) + 1;

                        if (arr1.includes(rd) === false) {
                            arr1.push(rd);
                            count++;
                        }

                    }
                    result.innerHTML += `未排序為${arr1}<br>`; //未排序
                    arr1.sort((a, b) => a - b);
                    result.innerHTML += `遞增排序為:${arr1}<br>`; //已排序

                    // 第二區
                    arr2.push(Math.floor(Math.random() * 49) + 1);
                    result.innerHTML += `第二區數字為:${arr2}<br>`;
                    break;


                case "3"://今彩
                    while (count < 5) {

                        rd = Math.floor(Math.random() * 39) + 1;

                        if (arr1.includes(rd) === false) {
                            arr1.push(rd);
                            count++;
                        }

                    }
                    result.innerHTML += `未排序為${arr1}<br>`; //未排序
                    arr1.sort((a, b) => a - b);
                    result.innerHTML += `遞增排序為:${arr1}<br>`; //已排序

                    break;

            }

            rePlay.style.display="block";

        }

        function btnReset(){
            rePlay.style.display="none";
            btnClick();
        }




    </script>
</body>

</html>
