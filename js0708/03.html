<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>filter=>傳回符合條件的元素</h2>
    <hr>
    <script>
        let arr1=[1,2,3];
        let arr2=[];        
        // 陣列中每個值*2
        //使用for
        for(let i=0;i<arr1.length;i++){
            arr2[i]=arr1[i]*2;
        } 
        console.log(arr2);

        // 使用map()
        let double=arr1.map((n)=>n*2);
        console.log(double);

        
    </script>
</body>
</html>
