<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 單行註解符號 CRTL+/
        document.write("3+2=");
        document.write(3+2);
        
        /*
        區塊註解
        */
       
        //合併    
        document.write("<br>");
        document.write("3+2="+(3+2));

    </script>
</body>
</html>
