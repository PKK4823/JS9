<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 找出陣列中最大值與最小值
        let arr1 = [5, 60, 3, 90, 33, 1, 100, 20];
        let min = 0;
        let max = 0;

        // for
        console.log("for----");
        for (let i = 0; i < arr1.length; i++) {

            if (min == 0) {
                min = arr1[i];
            } else if (arr1[i] > max) {
                max = arr1[i];
            } else if (arr1[i] < min) {
                min = arr1[i];
            }

        }
        console.log(`max:${max} min:${min}`)


        // for of
        console.log("for of---");

        min = 0;//歸零
        max = 0;

        for (let n of arr1) {
            if (min == 0) {
                min = n;
            } else if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }

        }
        console.log(`max:${max} min:${min}`)


        // forEach
        console.log("forEach---");

        min = 0;//歸零
        max = 0;

        arr1.forEach((n) => {
            if (min == 0) {
                min = n;
            } else if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        })
        console.log(`max:${max} min:${min}`)

        // map
        console.log("map---");

        min = 0;//歸零
        max = 0;

        arr1.map((n) => {
            if (min == 0) {
                min = n;
            } else if (n > max) {
                max = n;
            } else if (n < min) {
                min = n;
            }
        })
        console.log(`max:${max} min:${min}`)

        // sort(排序)
        console.log("sort---");
        arr1.sort((a, b) => {
            return a - b;
        })
        console.log(`max:${arr1[arr1.length-1]} min:${arr1[0]}`);

        // 數學類別
        // 最大值 =>Math.max()
        // 最小值 =>Math.min()
        console.log("Math---");
        max=Math.max(...arr1);
        min=Math.min(...arr1);
        console.log(`max:${max} min:${min}`)




    </script>
</body>

</html>
